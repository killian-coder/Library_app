<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="author" content="Victor Chisala Mali, Aggrey Chinthalima">
    <!-- App CSS then Typeface  -->

    <title>LibraryApp</title>

  <body>
    <!-- main app container begins -->
    <div id="app"> 
      <div class="nav_logo">
        <a href="" class="text-logo"> LibraryApp </a> 
      </div>
      <!-- app burger menu-->
      <div class="nav_toggle" id="js-toggle">
        <div class="draw-bars js-hover">
          <div id="top-bar" class="draw-bar">
            <span class="fun ">

              <span class="tail" id="opacity-change"></span>
            </span>
          </div>
          <div id="bar-1" class="draw-bar">
            <span class="fun">
              <span class="face bg-i"></span>
              <span class="tail" id="opacity-change"></span>
            </span>
          </div>
          <div id="bar-2" class="draw-bar">
            <span class="fun">
              <span class="face bg-i"></span>
              <span class="tail" id="opacity-change"></span>
            </span>
          </div>
          <div id="bottom-bar" class="draw-bar">
            <span class="fun">
              <span class="face bg-i"></span>
              <span class="tail" id="opacity-change"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
    </div>
